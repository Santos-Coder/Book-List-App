<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container mt-5 w-50 mx-auto">
			<h1 class="text-center">
				<i class="fas fa-book-open text-primary"></i>
				My <span class="text-primary">Book </span>List
			</h1>
			<form id="book-form">
				<div class="btn btn-success btn-block" style="display: none">Book Added</div>
				<div class="btn btn-danger btn-block" style="display: none">Book Removed</div>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control" placeholder="Enter Book's Title">
				</div>
				<div class="form-group">
						<label for="author">Author</label>
						<input type="text" id="author" class="form-control" placeholder="Enter Author's Name">
				</div>
				<div class="form-group">
							<label for="isbn">ISBN#</label>
							<input type="text" id="isbn" class="form-control" placeholder="Enter ISBN Number">
				</div>
						<input type="submit" value="Add Book" class="btn btn-primary btn-block">
			</form>
			<table class="table table-striped mt-3">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN#</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list"></tbody>
			</table>
		</div>
		<script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
